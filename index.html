<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter the Key ❤️</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="heart-container">
    <div class="heart-text">Enter the key to my heart ❤️</div>
    <form id="loginForm">
      <input type="password" id="password" placeholder="Your key 💕" required>
      <button type="submit">Unlock</button>
      <p id="error" style="color: red; font-weight: bold;"></p>
    </form>
  </div>

  <audio id="bg-music" loop>
    <source src="stealmygirl.mp3" type="audio/mpeg">
  </audio>

  <button id="toggleMusic">🎶 Play / Stop Music</button>

  <script src="script.js"></script>
</body>
</html>
